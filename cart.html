<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart | CS Society USM</title>
    <link rel="stylesheet" href="cart.css">
    <style>
      /* Add your CSS styles here or link to an external CSS file */
    </style>
    <script>
      // Automatically show the pop-up when the page loads
      window.onload = function () {
        document.getElementById("popup-overlay").style.display = "block";
      };
    </script>
  </head>
  <body>
    <!--overlay background and pop-up-->
    <div class="overlay" id="popup-overlay">
      <div class="popup">
        <img src="image-removebg-preview.png" alt="Your Image">
        <h1 class="line1">Your cart is empty</h1>
        <p class="line2">Please add items to the cart before proceeding!</p>
        <button class="OK-button" onclick="window.location.href='./'">OK</button>      
      </div>
    </div>
  </body>
</html>
